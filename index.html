<!doctype html>
<html class="no-js" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Website</title>
    <meta name="description" content="This is a website yes in deed.">
    <meta name="keywords" content="awesome, website">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />

</head>
<body>
    <header role="banner" class="site-header">

        <nav class="header-quick-menu">
            <h2 class="header-menu-text">My Web Page !!!!</h2>
            <ul class="header-menu-list">
                <li><a class="menu-link" href="#home">home</a></li>
                <li><a class="menu-link" href="#search">search</a></li>
                <li><a class="menu-link" href="#contact">contact</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                    <div class="dropdown-content">
                      <a href="#">Link 1</a>
                      <a href="#">Link 2</a>
                      <a href="#">Link 3</a>
                    </div>
                </li>
                <li style="float:right"><a class="active" href="#about">About</a></li>
            </ul>
        </nav>

    </header>

    <main id="content" role="main" tabindex="-1">
        <div role="picture" class="picture">
            <a class="site-logo" href="#" rel="home" title="to homepage">
                <h1>
                    <img alt="alt text banana"
                        src="https://source.unsplash.com/200x200/?banana"
                    />
                </h1>
            </a>
            </div>
            <div role="search" class="search-menu">
                <a id="search" rel="search" href="https://example.com/search">
                    <span class="icon-search"></span>
                    <span class="search-link">Search</span>
                </a>

                <form method="GET" action="https://www.example.com/search" class="search-menu-form">
                    <label>
                        <span class="form-header">Keywords</span>
                        <input type="search" name="q" placeholder="keyword(s)" />
                    </label>
                    <button>
                        <span class="icon-search"></span>
                        <span class="button-search">Search</span>
                    </button>
                </form>
            </div>

            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Open Modal</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Some text in the Modal..</p>
                </div>
            </div>

            <div class="tooltip">Hover over me
                <span class="tooltiptext">Tooltip text</span>
            </div>


            <div id="coordinates">
                <p>Click the button to get your coordinates.</p>
                
                <button onclick="getLocation()">Try It</button>
                
                <p id="demo"></p>
            </div>

    </main>

    <footer role="contentinfo" class="site-footer">
        <p>This here is a link to something great <a href="https://tinyurl.com/p3mqksu" target="_blank">here</a>.</p>
    </footer>
    
    <script type="text/javascript" src="app.js"></script>   
</body>
</html>
